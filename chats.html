<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4f0109abfa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat1.html">
        <div class="user-component">
          <div class="user-component__column">
            <div
              class="
                user-component__avatar user-component__avatar--sm
                moon-talk
              "
            >
              <i class="fas fa-cloud-moon fa-2x"></i>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">Moon Talk</h4>
              <h6 class="user-component__subtitle">Nice to Meet You</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">23:04</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <div
              class="
                user-component__avatar user-component__avatar--sm
                eclipse-expedition
              "
            >
              <i class="fab fa-wpexplorer fa-2x"></i>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">Eclipse Expedition</h4>
              <h6 class="user-component__subtitle">Welcome New People! ...</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:53</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="chat3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://images-platform.99static.com/CpoTAzlgM60hxTfJ7NbEZ0YUyuM=/500x500/top/smart/99designs-contests-attachments/42/42415/attachment_42415578"
              class="
                user-component__avatar user-component__avatar--sm
                moon-talk
              "
            />
            <div class="user-component__text">
              <h4 class="user-component__title">A%48*g@9</h4>
              <h6 class="user-component__subtitle">!o*52X%#nW8D4</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:21</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav chats-nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user-astronaut fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification">4</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <div class="no-mobile__extra1">
        <span><i class="far fa-star"></i></span>
        <span><i class="fas fa-star fa-lg"></i></span>
        <span><i class="fas fa-star fa-lg"></i></span>
        <span><i class="far fa-star fa-2x"></i></span>
      </div>
      <div class="no-mobile__main">
        <span><i class="fas fa-satellite fa-3x"></i></span>
        <span>Your Screen is TOO BIG to see</span>
      </div>
      <div class="no-mobile__extra2">
        <span><i class="far fa-star"></i></span>
        <span><i class="fas fa-star"></i></span>
        <span><i class="fas fa-star fa-2x"></i></span>
        <span><i class="far fa-star fa-lg"></i></span>
      </div>
    </div>
  </body>
</html>
