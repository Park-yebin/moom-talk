<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f0109abfa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <a href="" id="friends-display-link"><i class="fas fa-info-circle"></i>Friends' Names Display<i class="fas fa-chevron-right fa-xs"></i></a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://static01.nyt.com/images/2020/10/29/style/28MOON-01/oakImage-1603985177355-mediumSquareAt3X.jpg" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Summoon</h4>
                    <!-- <h6 class="user-component__subtitle">this text for test</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Plus Channel</span><i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <div class="user-component__imgs">
                        <div class="user-component__img">
                            <div class="user-component__img-each"></div>
                            <div class="user-component__img-each"></div>
                        </div>
                        <div class="user-component__img">
                            <div class="user-component__img-each"></div>
                            <div class="user-component__img-each"></div>
                        </div>
                    </div>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title-not-bold">Channels</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div class="user-component__column-sub">
                        <span>See More</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <div class="user-component__avatar user-component__avatar--sm moon-talk">
                        <i class="fas fa-cloud-moon fa-2x"></i>
                    </div>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title-not-bold">Moon Talk</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <div class="user-component__avatar user-component__avatar--sm eclipse-expedition">
                        <i class="fab fa-wpexplorer fa-2x"></i>
                    </div>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title-not-bold">Eclipse Expedition</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    
                </div>
            </div>
        </div>
        <div class="friends-screen__list">
            <div class="friends-screen__list-header">
                <span>Friends</span><i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="add-friends">
                Find and Add Friends!
            </div>
        </div>
    </main>
    <nav class="nav friends-nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user-astronaut fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">4</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-cloud-moon"></i>
    </div>
    <div class="no-mobile">
        <div class="no-mobile__extra1">
            <span><i class="far fa-star"></i></span>
            <span><i class="fas fa-star fa-lg"></i></span>
            <span><i class="fas fa-star fa-lg"></i></span>
            <span><i class="far fa-star fa-2x"></i></span>
        </div>
        <div class="no-mobile__main">
            <span><i class="fas fa-satellite fa-3x"></i></span>
            <span>Your Screen is TOO BIG to see</span>
        </div>
        <div class="no-mobile__extra2">
            <span><i class="far fa-star"></i></span>
            <span><i class="fas fa-star"></i></span>
            <span><i class="fas fa-star fa-2x"></i></span>
            <span><i class="far fa-star fa-lg"></i></span>
        </div>
    </div>
</body>
</html>
