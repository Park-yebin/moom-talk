<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Talk</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f0109abfa.js" crossorigin="anonymous"></script>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Moon Talk</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Saturday, June 19, 2021
        </div>
        <div class="message-row">
            <div class="message-row__img moon-talk">
                <i class="fas fa-cloud-moon fa-2x"></i>
            </div>
            <div class="message-row__content">
                <span class="message__author">Moon Talk</span>
                <div class="message__info">
                    <span class="message__bubble">Welcome!</span>
                    <span class="message__time">23:04</span>
                </div>
            </div>
        </div>
        <div class="message-row user">
            <div class="message__info">
                <span class="message__bubble">Nice to Meet You!!</span>
                <span class="message__time">23:55</span>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-space-shuttle"></i>
            </button>
        </div>
    </form>
    <div class="no-mobile">
        <div class="no-mobile__extra1">
            <span><i class="far fa-star"></i></span>
            <span><i class="fas fa-star fa-lg"></i></span>
            <span><i class="fas fa-star fa-lg"></i></span>
            <span><i class="far fa-star fa-2x"></i></span>
        </div>
        <div class="no-mobile__main">
            <span><i class="fas fa-satellite fa-3x"></i></span>
            <span>Your Screen is TOO BIG to see</span>
        </div>
        <div class="no-mobile__extra2">
            <span><i class="far fa-star"></i></span>
            <span><i class="fas fa-star"></i></span>
            <span><i class="fas fa-star fa-2x"></i></span>
            <span><i class="far fa-star fa-lg"></i></span>
        </div>
    </div>
</body>
