<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Talk Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f0109abfa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Moon Talk</h1>
        <p class="welcome-header__text">If you have a Moon Account, log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="GET" id="login-form">
        <input name="username" required type="text" placeholder="Email or Phone number">
        <input name="password" required type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#" >Find Moon Account or Password</a>
    </form>
    <div class="no-mobile">
        <div class="no-mobile__extra1">
            <span><i class="far fa-star"></i></span>
            <span><i class="fas fa-star fa-lg"></i></span>
            <span><i class="fas fa-star fa-lg"></i></span>
            <span><i class="far fa-star fa-2x"></i></span>
        </div>
        <div class="no-mobile__main">
            <span><i class="fas fa-satellite fa-3x"></i></span>
            <span>Your Screen is TOO BIG to see</span>
        </div>
        <div class="no-mobile__extra2">
            <span><i class="far fa-star"></i></span>
            <span><i class="fas fa-star"></i></span>
            <span><i class="fas fa-star fa-2x"></i></span>
            <span><i class="far fa-star fa-lg"></i></span>
        </div>
    </div>
</body>
</html>
